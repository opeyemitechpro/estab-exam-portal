<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bureau Exam Portal â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
    <!-- Bureau Logo Placeholder -->
    <div class="mb-6">
      <img src="logo-placeholder.png" alt="Bureau Logo" class="mx-auto h-16 w-16 rounded-full border border-gray-300">
      <h1 class="text-2xl font-semibold mt-2 text-gray-800">Exam Portal Login</h1>
    </div>

    <!-- Login Form -->
    <form id="loginForm" action="login.php" method="POST" class="space-y-5 text-left">
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Email</label>
        <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Password</label>
        <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-gray-600">
          <input type="checkbox" class="mr-2" name="remember"> Remember Me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
    </form>

    <!-- Validation Message -->
    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Invalid email or password!</p>

    <!-- Footer -->
    <footer class="mt-6 text-sm text-gray-500">
      &copy; 2025 Bureau of Establishments. All rights reserved.
    </footer>
  </div>

  <script>
    // Basic form validation and mock login response
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (email === "" || password === "") {
        e.preventDefault();
        errorMsg.textContent = "Both fields are required.";
        errorMsg.classList.remove("hidden");
      } else if (!email.includes("@")) {
        e.preventDefault();
        errorMsg.textContent = "Enter a valid email address.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
